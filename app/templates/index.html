{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Welcome to Daily Mood Improver!</h1>
                <p class="lead mb-4">Track your mood, get personalized suggestions, and improve your well-being every day.</p>
                
                <div class="d-grid gap-3">
                    <a href="{{ url_for('main.mood_entry') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus-circle"></i> Add Today's Mood Entry
                    </a>
                    <a href="{{ url_for('main.history') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-chart-line"></i> View Your Mood History
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
