{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">How are you feeling today?</h2>
                
                <form method="POST">
                    <div class="mb-4">
                        <label for="mood_rating" class="form-label">Mood Rating (1-10)</label>
                        <div class="d-flex align-items-center">
                            <input type="range" class="form-range flex-grow-1 me-3" id="mood_rating" 
                                   name="mood_rating" min="1" max="10" value="5">
                            <span id="rating_value" class="badge bg-primary">5</span>
                        </div>
                        <div class="d-flex justify-content-between mt-1">
                            <small>Very Low</small>
                            <small>Very High</small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="mood_description" class="form-label">Describe your mood</label>
                        <textarea class="form-control" id="mood_description" name="mood_description" 
                                  rows="3" placeholder="How are you feeling today?"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="daily_plans" class="form-label">What are your plans for today?</label>
                        <textarea class="form-control" id="daily_plans" name="daily_plans" 
                                  rows="3" placeholder="What do you plan to do today?"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-check"></i> Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const ratingSlider = document.getElementById('mood_rating');
    const ratingValue = document.getElementById('rating_value');
    
    ratingSlider.addEventListener('input', function() {
        ratingValue.textContent = this.value;
    });
</script>
{% endblock %}
