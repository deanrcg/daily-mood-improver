{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Here are your personalized suggestions!</h2>
                
                <div class="row g-4 mb-4">
                    {% for suggestion in suggestions %}
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <i class="fas fa-lightbulb fa-3x mb-3 text-primary"></i>
                                <p class="card-text">{{ suggestion }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="d-grid gap-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Return to Dashboard
                    </a>
                    <a href="{{ url_for('main.history') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-history"></i> View Your History
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
